input {
  # Example of file input with default log path
  file {
    path => "/var/log/*.log"            # Default log path for Linux systems
    start_position => "beginning"        # Reads from the beginning of the file
    sincedb_path => "/dev/null"          # Prevents state tracking between Logstash restarts
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["http://localhost:9200"]  # Elasticsearch URL
    index => "logstash-%{+YYYY.MM.dd}"  # Daily index pattern for Elasticsearch
    document_type => "_doc"             # For Elasticsearch 6+ (optional)
  }
}
